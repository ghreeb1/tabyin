<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الرئيسية - تبيّن</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #2b9d62;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f8f9fa;
            background-image: radial-gradient(var(--secondary-color) 0.5px, transparent 0.5px), radial-gradient(var(--secondary-color) 0.5px, #f8f9fa 0.5px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            min-height: 100vh;
        }

        /* Header */
        .navbar {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            padding: 1rem 0;
        }

        .navbar-brand img {
            height: 40px;
        }

        .user-greeting {
            font-weight: 700;
            color: var(--primary-color);
        }

        /* Dashboard Container */
        .dashboard-container {
            max-width: 900px;
            margin: 3rem auto;
            padding: 0 1.5rem;
        }

        /* Welcome Card */
        .welcome-card {
            background: linear-gradient(135deg, var(--secondary-color) 0%, #218c54 100%);
            color: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(43, 157, 98, 0.2);
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
            overflow: hidden;
        }

        .welcome-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("{{ url_for('static', filename='images/pattern.png') }}");
            /* Fallback or texture */
            opacity: 0.1;
        }

        .welcome-card h1 {
            font-weight: 800;
            margin-bottom: 0.5rem;
        }

        .welcome-card p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* Grid Layout */
        .action-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.5rem;
        }

        /* Action Cards */
        .action-card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            text-decoration: none;
            color: var(--primary-color);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: 1px solid rgba(0, 0, 0, 0.02);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .action-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            color: var(--secondary-color);
        }

        .icon-circle {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: rgba(43, 157, 98, 0.08);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: var(--secondary-color);
            margin-bottom: 1.5rem;
            transition: all 0.3s;
        }

        .action-card:hover .icon-circle {
            background-color: var(--secondary-color);
            color: white;
            transform: rotateY(180deg);
        }

        .action-card h3 {
            font-size: 1.1rem;
            font-weight: 700;
            margin: 0;
        }

        .card-logout:hover {
            color: #dc3545;
        }

        .card-logout:hover .icon-circle {
            background-color: #dc3545;
            color: white;
        }

        /* Specific styles for Upload Button */
        #upload-input {
            display: none;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename='images/Tabayn FInal-01.svg') }}" alt="تبيّن">
            </a>
            <div class="d-flex align-items-center gap-3">
                <span class="user-greeting">
                    مرحباً، <span class="text-dark">{{ user.username if user.is_authenticated else
                        (session.get('guest_name') or 'زائر') }}</span>
                </span>
                <div class="rounded-circle bg-light d-flex align-items-center justify-content-center border"
                    style="width: 40px; height: 40px;">
                    <i class="fa-solid fa-user text-muted"></i>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="dashboard-container">

        <div class="welcome-card">
            <h1 class="display-5">مرحباً بك في تبيّن</h1>
            <p>مساعدك القانوني الذكي، جاهز لمساعدتك.</p>
        </div>

        <div class="action-grid">
            <!-- Chat -->
            <a href="{{ url_for('chat_interface') }}" class="action-card">
                <div class="icon-circle">
                    <i class="fa-solid fa-comments"></i>
                </div>
                <h3>بدء المحادثة</h3>
            </a>

            <!-- Profile -->
            <a href="{{ url_for('profile') }}" class="action-card">
                <div class="icon-circle">
                    <i class="fa-solid fa-id-card"></i>
                </div>
                <h3>الملف الشخصي</h3>
            </a>
            {% if current_user.is_authenticated %}
            <!-- Logout -->
            <a href="{{ url_for('logout') }}" class="action-card card-logout">
                <div class="icon-circle" style="color: #dc3545; background-color: rgba(220, 53, 69, 0.08);">
                    <i class="fa-solid fa-right-from-bracket"></i>
                </div>
                <h3>تسجيل الخروج</h3>
            </a>
            {% else %}
            <!-- Guest Exit -->
            <a href="{{ url_for('index') }}" class="action-card card-logout">
                <div class="icon-circle" style="color: #dc3545; background-color: rgba(220, 53, 69, 0.08);">
                    <i class="fa-solid fa-right-from-bracket"></i>
                </div>
                <h3>خروج</h3>
            </a>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
