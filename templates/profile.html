<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الملف الشخصي - تبيّن</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #2b9d62;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f8f9fa;
            background-image: radial-gradient(var(--secondary-color) 0.5px, transparent 0.5px), radial-gradient(var(--secondary-color) 0.5px, #f8f9fa 0.5px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            min-height: 100vh;
            padding-top: 80px;
            /* Space for navbar */
        }

        .navbar {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
        }

        .dashboard-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        .profile-card {
            background: white;
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            margin-bottom: 2rem;
            border: 1px solid rgba(0, 0, 0, 0.02);
            position: relative;
            overflow: hidden;
        }

        /* Decorative header in card */
        .profile-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, var(--secondary-color), var(--primary-color));
        }

        .section-title {
            color: var(--primary-color);
            font-weight: 800;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
        }

        .section-title i {
            color: var(--secondary-color);
            margin-left: 10px;
            background: rgba(43, 157, 98, 0.1);
            width: 40px;
            height: 40px;
            border-radius: 12px;
            /* Smoother corners */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .info-item {
            padding: 1rem 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 0.2rem;
        }

        .info-value {
            font-size: 1.1rem;
            color: var(--primary-color);
            font-weight: 600;
        }

        .empty-state {
            background-color: #f8f9fa;
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            color: #6c757d;
            border: 1px dashed #dee2e6;
        }

        .btn-danger-custom {
            background-color: #fff;
            color: #dc3545;
            border: 1px solid #dc3545;
            padding: 10px 25px;
            border-radius: 50px;
            font-weight: 700;
            transition: all 0.3s;
        }

        .btn-danger-custom:hover {
            background-color: #dc3545;
            color: white;
        }

        .back-btn {
            color: var(--primary-color);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            font-weight: 600;
            margin-bottom: 1.5rem;
            transition: transform 0.2s;
        }

        .back-btn:hover {
            transform: translateX(5px);
            color: var(--secondary-color);
        }
    </style>
</head>

<body>

    <!-- Simple Navbar -->
    <nav class="navbar fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">
                <img src="{{ url_for('static', filename='images/Tabayn FInal-01.svg') }}" alt="تبيّن" height="40">
            </a>
            <a href="{{ url_for('logout') }}" class="btn btn-sm btn-outline-danger rounded-pill px-3">
                <i class="fa-solid fa-right-from-bracket me-1"></i> خروج
            </a>
        </div>
    </nav>

    <div class="dashboard-container">
        <a href="{{ url_for('home') }}" class="back-btn">
            <i class="fa-solid fa-arrow-right me-2"></i> العودة للرئيسية
        </a>

        <!-- Personal Info Card -->
        <div class="profile-card">
            <h3 class="section-title"><i class="fa-solid fa-id-badge"></i> البيانات الشخصية</h3>

            <div class="info-item">
                <div class="info-label">اسم المستخدم</div>
                <div class="info-value">{{ user.username if user.username else 'زائر' }}</div>
            </div>

            {% if user.email %}
            <div class="info-item">
                <div class="info-label">البريد الإلكتروني</div>
                <div class="info-value">{{ user.email }}</div>
            </div>
            {% endif %}
        </div>

        <!-- History Card -->
        <div class="profile-card">
            <h3 class="section-title"><i class="fa-solid fa-clock-rotate-left"></i> السجل السابق</h3>
            <div class="empty-state">
                <i class="fa-regular fa-folder-open fa-2x mb-2 text-muted"></i>
                <p class="mb-0">لا توجد إجابات محفوظة حالياً.</p>
            </div>
        </div>

        {% if current_user.is_authenticated %}
        <div class="text-center mt-5 mb-5">
            <form action="{{ url_for('delete_account') }}" method="POST"
                onsubmit="return confirm('هل أنت متأكد من رغبتك في حذف الحساب؟ هذا الإجراء لا يمكن التراجع عنه.');">
                <button type="submit" class="btn-danger-custom">
                    <i class="fa-solid fa-trash-can me-2"></i> حذف الحساب نهائياً
                </button>
            </form>
        </div>
        {% endif %}

    </div>

</body>

</html>
