<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعادة تعيين كلمة المرور - تبيّن</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #2b9d62;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
            background-image: radial-gradient(var(--secondary-color) 0.5px, transparent 0.5px), radial-gradient(var(--secondary-color) 0.5px, #f8f9fa 0.5px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.5);
            text-align: center;
            width: 100%;
            max-width: 450px;
        }

        .auth-title {
            font-weight: 800;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .form-control {
            padding: 12px 15px;
            border-radius: 12px;
            border: 1px solid #e9ecef;
            background-color: #f8f9fa;
        }

        .form-control:focus {
            box-shadow: 0 0 0 4px rgba(43, 157, 98, 0.1);
            border-color: var(--secondary-color);
            background-color: white;
        }

        .btn-auth {
            background-color: var(--secondary-color);
            color: white;
            padding: 12px;
            border-radius: 50px;
            font-weight: 700;
            border: none;
            width: 100%;
            transition: all 0.3s;
            margin-top: 1rem;
        }

        .btn-auth:hover {
            background-color: #218c54;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(43, 157, 98, 0.2);
            color: white;
        }

        .back-link {
            display: inline-block;
            margin-top: 1.5rem;
            color: #6c757d;
            text-decoration: none;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: var(--primary-color);
        }
    </style>
</head>

<body>

    <div class="container d-flex justify-content-center">
        <div class="auth-card">
            <i class="fa-solid fa-lock fa-3x mb-3" style="color: var(--secondary-color);"></i>
            <h2 class="auth-title">إعادة تعيين كلمة المرور</h2>
            <p class="text-muted mb-4">أدخل بريدك الإلكتروني وسنرسل لك رابطاً لإعادة تعيين كلمة المرور.</p>

            <form method="POST">
                <div class="mb-3 text-start">
                    <label class="form-label small fw-bold text-muted">البريد الإلكتروني</label>
                    <input type="email" name="email" class="form-control" placeholder="name@example.com" required>
                </div>
                <button type="submit" class="btn-auth">إرسال الرابط</button>
            </form>

            <a href="{{ url_for('login') }}" class="back-link">
                <i class="fa-solid fa-arrow-right me-1"></i> العودة لتسجيل الدخول
            </a>
        </div>
    </div>

</body>

</html>
