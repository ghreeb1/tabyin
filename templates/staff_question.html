<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تواصل مع الموظفين - تبيّن</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #2b9d62;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f8f9fa;
            background-image: radial-gradient(var(--secondary-color) 0.5px, transparent 0.5px), radial-gradient(var(--secondary-color) 0.5px, #f8f9fa 0.5px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            min-height: 100vh;
            padding-top: 80px;
        }

        .navbar {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
        }

        .content-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        .form-card {
            background: white;
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.02);
        }

        .page-title {
            color: var(--primary-color);
            font-weight: 800;
            margin-bottom: 2rem;
            text-align: center;
        }

        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.5rem;
        }

        .form-control {
            padding: 12px 15px;
            border-radius: 12px;
            border: 1px solid #e9ecef;
            background-color: #f8f9fa;
        }

        .form-control:focus {
            box-shadow: 0 0 0 4px rgba(43, 157, 98, 0.1);
            border-color: var(--secondary-color);
            background-color: white;
        }

        .btn-submit {
            background-color: var(--secondary-color);
            color: white;
            padding: 12px;
            border-radius: 50px;
            font-weight: 700;
            border: none;
            width: 100%;
            transition: all 0.3s;
            margin-top: 1rem;
        }

        .btn-submit:hover {
            background-color: #218c54;
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(43, 157, 98, 0.3);
        }

        .back-btn {
            color: var(--primary-color);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            font-weight: 600;
            margin-bottom: 2rem;
            transition: transform 0.2s;
        }

        .back-btn:hover {
            transform: translateX(5px);
            color: var(--secondary-color);
        }
    </style>
</head>

<body>

    <nav class="navbar fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">
                <img src="{{ url_for('static', filename='images/Tabayn FInal-01.svg') }}" alt="تبيّن" height="40">
            </a>
        </div>
    </nav>

    <div class="content-container">
        <a href="{{ url_for('home') }}" class="back-btn">
            <i class="fa-solid fa-arrow-right me-2"></i> العودة للرئيسية
        </a>

        <div class="form-card">
            <h2 class="page-title">إرسال سؤال للموظفين</h2>

            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">موضوع السؤال</label>
                    <input type="text" name="subject" class="form-control" placeholder="اكتب عنواناً مختصراً..."
                        required>
                </div>

                <div class="mb-4">
                    <label class="form-label">تفاصيل السؤال</label>
                    <textarea name="details" class="form-control" rows="5" placeholder="اشرح استفسارك بالتفصيل..."
                        required></textarea>
                </div>

                <button type="submit" class="btn-submit">
                    <i class="fa-solid fa-paper-plane me-2"></i> إرسال الاستفسار
                </button>
            </form>
        </div>
    </div>

</body>

</html>
